{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
    <div class="alert alert-info">
    {{ message }}
    </div>
{% endfor %}

<div class="jumbotron">
    <!-- Options -->
    <form action="/getStudent" method="POST">
        <div class="form-group row">
            <label for="students" class="col-sm-1 col-form-label">Students</label>
            <div class="col-sm-3">
                <select name="students" id="students" class="custom-select">
                    <option selected>Please Select One Student</option>
                    {% for user in users %} 
                        <option value="{{ user[0] }}">{{ user[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <button type="submit" id="filter_btn" class="btn btn-primary">Filter</button>
            </div>
        </div>
    </form>
</div>

<div class="container-fluid text-center">
    <div class="clearfix">
        <button class="select"> </button>
        <h1>select your photo</h1>
        <button class="send" data-counter="0">✔</button>
    </div>

    <div class="row img-grid">
        {% for im in data %} 
            <div class="col-sm-3 col-sm-offset-1">
                <li>
                    <img src="{{ url_for('static', filename='processed/')}}{{im}}" class="img-circle img-thumbnail" style="width:100%" alt="Image">
                </li>
            </div>
        {% endfor %}
    </div>
    
    <br/>

    <div class="text-right">
        <button name="img_btn" class="btn btn-primary">Next</button>
    </div>
</div>
{% endblock %}
