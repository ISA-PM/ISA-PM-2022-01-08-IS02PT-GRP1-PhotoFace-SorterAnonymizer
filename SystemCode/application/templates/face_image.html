{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
    <div class="alert alert-info text-center">
    {{ message }}
    </div>
{% endfor %}

<div class="container-fluid text-center">
    <div class="clearfix">
        <h3>Please Upload Face Photo</h3>
    </div>

    <br>

    <form id="faceForm" action="/profile/upload" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="indvId" id="indvId" value={{data.id}} />
        <input type="hidden" name="actionParam" id="actionParam" value={{actionParam}} /> 

        <div class="col-6 offset-3">
            <div class="row text-left">
                <div class="col-2">
                    <label for="username">Name</label>
                </div>
                <div class="col-10">
                    {% if data %}
                        <input type="text" class="form-control" name="username" id="username" readonly value="{{data.name}}" placeholder="Please Enter Your Name" required />
                    {% else %}
                        <input type="text" class="form-control" name="username" id="username" placeholder="Please Enter Your Name" required />
                    {% endif %}
                </div>
            </div>
            
            <div class="row">
                <div>&nbsp;</div>
            </div>

            <div class="form-group">
                <div class="file-loading">
                    <input id="faceFile" name="faceFile" type="file" />
                </div>
            </div>
            
            <div class="text-center">
                <button type="button" class="btn btn-success btn-upload-face"><i class="fa fa-upload"></i> Upload</button>
                <button type="button" class="btn btn-secondary btn-reset-face"><i class="fa fa-ban"></i> Clear</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
